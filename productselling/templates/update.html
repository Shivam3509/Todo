<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<div class="border p-3">
    <h2 class="text-center">Update Task</h2>
    <form class="form-horizontal"  method="post">
        <fieldset>
        {% csrf_token %}
        <!-- Form Name -->
        
        <!-- Select Basic -->
        
        <div class="form-group">
            <label class="col-md-12 control-label" for="customer_name">CUSTOMER NAME</label>
            <input type="hidden" name="customer" id="customer_id" value="{{update.customer.name}}">
            <div class="col-md-12">
              <select id="customer_name" name="customer_name" class="form-control">
                  {% for c in customer %}
                  <option value="{{c.id}}">{{c}}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12 control-label" for="product_name">SELECT PRODUCT</label>
            <div class="col-md-12">
              <input type="hidden" name="product" id="product_id" value="{{update.product.name}}">
              <select id="product_name" name="product_name" class="form-control">
                {% for p in product %}
                <option value="{{p.id}}">{{p}}</option>
                  {% endfor %}
              </select>
        <div class="form-group">
            <label class="col-md-12 control-label" for="quantity">QUANTITY</label>  
            <div class="col-md-12">
                <input id="quantity" name="quantity" placeholder="Enter Quantity" class="form-control input-md" required="" type="text" value="{{update.quantity}}">
            </div>
        </div>
        <input class="btn btn-info btn-block" type="submit" value="Update">
    </form>
</div>
