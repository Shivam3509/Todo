<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="border p-3">
    <h2 class="text-center">Update Task</h2>
    <form class="form-horizontal"  method="post">
        <fieldset>
        {% csrf_token %}
        <!-- Form Name -->
        
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-12 control-label" for="product_name">PRODUCT NAME</label>  
            <div class="col-md-12">
                <input id="product_name" name="product_name" class="form-control input-md" required="" type="text" value="{{update.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12 control-label" for="product_type">PRODUCT TYPE</label>  
            <div class="col-md-12">
                <input id="product_type" name="product_type" class="form-control input-md" required="" type="text" value="{{update.type}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12 control-label" for="product_avalibilty">PRODUCT AVALIBILTY</label>  
            <div class="col-md-12">
                <input id="product_avalibilty" name="product_avalibilty"  class="form-control input-md" required="" type="text" value="{{update.avaliable}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12 control-label" for="price">PRICE</label>  
            <div class="col-md-12">
                <input id="price" name="product_price" class="form-control input-md" required="" type="text" value="{{update.price}}">
            </div>
        </div>
        <input class="btn btn-info btn-block" type="submit" value="Update">
    </form>
</div>
