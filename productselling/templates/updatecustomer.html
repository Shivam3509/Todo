<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<div class="border p-3">
    <h2 class="text-center">Update Task</h2>
    <form class="form-horizontal"  method="post">
        <fieldset>
        {% csrf_token %}
        <!-- Form Name -->
        
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-12 control-label" for="customer_name">CUSTOMER NAME</label>  
            <div class="col-md-12">
                <input id="customer_name" name="customer_name" class="form-control input-md" required="" type="text" value="{{update.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12 control-label" for="shop_name">SHOP NAME</label>  
            <div class="col-md-12">
                <input id="shop_name" name="shop_name" class="form-control input-md" required="" type="text" value="{{update.shopname}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12 control-label" for="address">ADDRESS</label>  
            <div class="col-md-12">
                <input id="address" name="customer_address"  class="form-control input-md" required="" type="text" value="{{update.address}}">
            </div>
        </div>
        <input class="btn btn-info btn-block" type="submit" value="Update">
    </form>
</div>
