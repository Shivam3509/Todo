{% include "sidebar.html" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <html lang="en">
      <head>
        <title>Customer List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" style="margin-left: 47%" data-toggle="modal" data-target="#myModal">Add Customer</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <form class="form-horizontal" action="{% url 'customer' %}" method="post">
                  <fieldset>
                  {% csrf_token %}
                  <!-- Form Name -->
                  <legend class="text-center">CUSTOMER</legend>
                  
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="customer_name">Customer Name</label>  
                    <div class="col-md-4">
                    <input id="customer_name" name="customer_name" placeholder="Enter Name" class="form-control input-md" required="" type="text">
                      
                    </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="col-md-4 control-label" for="shop_name">Shop Name</label>  
                      <div class="col-md-4">
                      <input id="shop_name" name="shop_name" placeholder="Enter Shop Name"     class="form-control input-md" required="" type="text">
                      </div>
                    </div>
                  
                  <div class="form-group">
                      <label class="col-md-4 control-label" for="address">Address</label>  
                      <div class="col-md-4">
                      <input id="address" name="address" placeholder="Enter Address" class="form-control input-md" required="" type="text"><br>
                      <div class="col-md-4">
                          <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </div>
                  <!-- Button -->
                  <div class="form-group">
                    <!-- <label class="col-md-4 control-label" for="singlebutton">Single Button</label> -->
                   
                    </div>
                  
                  </fieldset>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
      
      </body>
      </html>
      
    <div class="col-md-10">
    <table  border="1px solid black" style="text-align: center; margin-left: 17%;" class="table table-striped ">
      <tr>
          <th>CUSTOMER NAME</th>
          <th>SHOP NAME</th>
          <th>ADDRESS</th>
          <th>ACTION</th>
      </tr>
      {% for a in all %}
      <tr>
        <td>{{a.name}}</td>
        <td>{{a.shopname}}</td>
        <td>{{a.address}}</td>
        <td><a href="{% url 'updatecustomer' a.id %}"  class="btn btn-warning">Edit</a>
          <a href="{% url 'delete' a.id 'customer' %}"  class="btn btn-danger">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
</div>
