<div class="login-popup-wrap new_login_popup"> 
                        <div class="login-popup-heading text-center">
                            <h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>
                            <script>
                                function myFun(){
                                    var correct_way = /^[A-Za-z]+$/;
                                    var a = document.getElementById("user_id").value;

                                    if (a== ''){
                                        document.getElementById("Message").innerHTML="Please Enter Username";
                                        return False;
                                    }
                                    if (a.length<3){
                                        document.getElementById("Message").innerHTML="Username must have 3 charcters..";
                                        return False;
                                    };
                                    if (a.length>20){
                                        document.getElementById("Message").innerHTML="Maximum length of username is 20";
                                        return False;
                                    };
                                    if (a.match(correct_way))
                                        true;
                                        else{
                                        document.getElementById("Message").innerHTML="Only alphabets are allowed";
                                        return False;
                                        }
                                }
                            </script>                        
                        </div>
                            <form id="loginMember" role="form" action="{% url 'login' %}" method="post" onsubmit="return myFun()">
                            {% csrf_token %}
                            {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                            </ul>
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="user_id" placeholder="Username" name="username" value="">
                                <span id="Message"> </span>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
                            </div>
                        </form>
                        <div class="text-center">
                        <a href="{% url 'add' %}"  class="btn btn-warning">Add User</a>
                        </div>
                        <div class="form-group text-center">
                        <a class="pwd-forget" href="#" id="open_forgotPassword">Forget Password</a>
                    </div>
